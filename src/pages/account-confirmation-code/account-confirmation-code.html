<ion-header>
  <ion-navbar color="dark">
    <ion-title>oshidori</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>あなたのメールアドレスに招待状を送りました。メールに記載されたURLをクリックして登録を完了してください。
    <br> ↓URLクリック済みの方は以下のボタンを押してください。（開発用です）
  </p>

  <form #confirm="ngForm" novalidate></form>

    <button ion-button (click)="confirmVerify(confirm)" type="submit" primary block>認証確認（開発用）</button>
    <p>
      招待状が届いていませんか？
    </p>
    <button ion-button (click)="resendEmail(confirm)" type="submit" primary block>再送を試してみてください</button>

</ion-content>
