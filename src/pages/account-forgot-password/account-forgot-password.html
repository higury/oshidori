<ion-header>
  <ion-navbar color="dark">
    <!--<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    -->
    <ion-title>パスワードリセット</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #resetPasswordForm="ngForm" novalidate>
    <ion-item>
      <ion-label floating>メールアドレス</ion-label>
      <ion-input [(ngModel)]="formData.email" ngControl="email" name="email" type="text" #email="ngModel" required></ion-input>
    </ion-item>
    <p [hidden]="email.valid || !resetSubmitted" color="danger" padding-left>
      メールアドレスを入力してください
    </p>

    <div padding text-center class="item item-input-inset">
      <button ion-button round outline color="danger" (click)="onResetSubmit(resetPasswordForm)" type="submit">パスワードをリセットする</button>
    </div>

    <p [hidden]="!reseted">確認コードを登録メールアドレスに送信しました。
      <br> 確認コードと新しいパスワードを入力してください。
    </p>
  </form>

  <ion-list>
    <form #updatePasswordForm="ngForm" novalidate>

      <ion-item>
        <ion-label floating>確認コード</ion-label>
        <ion-input [(ngModel)]="formData.verificationCode" name="verificationCode" type="text" #verificationCode="ngModel"
          required></ion-input>
      </ion-item>
      <p [hidden]="verificationCode.valid || !updateSubmitted" color="danger" padding-left>
        確認コードを入力してください
      </p>

      <ion-item>
        <ion-label floating>新しいパスワード</ion-label>
        <ion-input [(ngModel)]="formData.password" name="password" type="password" #password="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="password.valid || !updateSubmitted" color="danger" padding-left>
        パスワードを入力してください
      </p>

    </form>
  </ion-list>

  <br>
  <div padding text-center class="item item-input-inset">
    <button ion-button round outline (click)="onUpdateSubmit(updatePasswordForm)" type="submit" primary>新しいパスワードを設定する</button>
  </div>

</ion-content>
