<ion-header>
  <ion-navbar color="dark">
    <!--<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    -->
    <ion-title>パスワードリセット</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <form #resetPasswordForm="ngForm" novalidate>
  </form>
  <div class="item item-input-inset">
    <button ion-button color="danger" (click)="onResetSubmit(resetPasswordForm)" type="submit" block>パスワードをリセットする</button>
  </div>

  <p [hidden]="!resetSubmitted">確認コードを登録メールアドレスに送信しました。
    <br> 確認コードと新しいパスワードを入力してください。
  </p>

  <ion-list>

    <form #updatePasswordForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating>確認コード</ion-label>
        <ion-input [(ngModel)]="formData.verificationCode" name="verificationCode" type="text" #verificationCode="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="verificationCode.valid || updateSubmitted == false" color="danger" padding-left>
        確認コードは必須です
      </p>

      <ion-item>
        <ion-label floating>新しいパスワード</ion-label>
        <ion-input [(ngModel)]="formData.password" name="password" type="password" #password="ngModel" required></ion-input>
      </ion-item>
      <p [hidden]="password.valid || updateSubmitted == false" color="danger" padding-left>
        パスワードは必須です
      </p>

    </form>
  </ion-list>

  <br>

  <div class="item item-input-inset">
    <button ion-button (click)="onUpdateSubmit(updatePasswordForm)" type="submit" primary block>新しいパスワードを設定する</button>
  </div>

</ion-content>
