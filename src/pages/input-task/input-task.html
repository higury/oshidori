<ion-header>

  <ion-navbar color="Light">
    <ion-title>タスク登録</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <br>
  <form padding (submit)="addTask()">
    <ion-list> 
      <ion-item>
        <ion-input type="text" [(ngModel)]="tasktitle" name="tasktitle" placeholder="タイトル"></ion-input>
      </ion-item>
    </ion-list>      
    <br>
    <button type="submit" ion-button block color="light" (click)="gotoHome()" >追加</button>
  </form>

</ion-content>
