<ion-header>

  <ion-navbar color="dark">
    <ion-title>InputTask</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list> 
    <ion-item>
      <ion-input type="text" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Description"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-card>
      <ion-card-content>
          <img src="assets/img/noimage.png" />
      </ion-card-content>
  </ion-card>
  <ion-list> 
    <ion-item>
      <ion-textarea placeholder="tag"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Due Date</ion-label>
      <ion-datetime displayFormat="YYYY MM DD" min="2016" max="2020" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
  </ion-list> 
    
  <br>
  <button ion-button block color="dark">Add</button>
  
</ion-content>
