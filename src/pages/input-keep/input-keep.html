<ion-header>

  <ion-navbar color="dark">
    <ion-title>キープ登録</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- todo 画像 URL を渡す -->
  <img [src]="imgUrl" />
  <ion-item>
    <ion-label stacked>MEMO</ion-label>
    <ion-textarea [(ngModel)]="memo"></ion-textarea>
  </ion-item>
  <ion-list radio-group>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <ion-img [src]="task.src !== null ? task.src : ''"></ion-img>
          {{ task.title }}
      </ion-label>
      <ion-radio [checked]="selectedTask.id === task.ref.id"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button block color="dark" (click)="input()">追加</button>
</ion-content>
