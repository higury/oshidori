<ion-header>
  <ion-navbar>
    <!--<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>（開発）キープ追加</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!--
  <p *ngIf="submitted" style="color: #ea6153;">Please fill out all details accurately.</p>-->
  <ion-list>
    <form #theForm="ngForm" novalidate>

      <ion-item>
        <ion-label floating>タイトル</ion-label>
        <ion-input [(ngModel)]="formData.title" ngControl="title" name="title" type="text" #name="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>説明</ion-label>
        <ion-input [(ngModel)]="formData.description" ngControl="description" name="description" type="text" #description="ngModel"
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Image URL</ion-label>
        <ion-input [(ngModel)]="formData.imageUrl" ngControl="imageUrl" name="imageUrl" type="text" #imageUrl="ngModel" required></ion-input>
      </ion-item>

    </form>
  </ion-list>

  <br>

  <ion-row responsive-sm>
    <ion-col>
      <button ion-button (click)="onSubmit(theForm)" type="submit" primary block>キープ追加</button>
    </ion-col>
  </ion-row>

  <pre>{{apiresult | json}}</pre>

</ion-content>
